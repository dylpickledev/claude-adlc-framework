name: Claude Complete Test

on:
  pull_request:
    types: [labeled]

jobs:
  test-trigger:
    name: Test Claude Complete Trigger
    runs-on: ubuntu-latest

    steps:
      - name: Test basic functionality
        uses: actions/github-script@v7
        with:
          script: |
            console.log('Testing Claude completion trigger...');
            console.log('Event:', context.eventName);
            console.log('Action:', context.payload.action);

            if (context.payload.label && context.payload.label.name === 'claude:complete') {
              console.log('✅ Claude completion label detected!');
            } else {
              console.log('❌ No claude:complete label found');
            }