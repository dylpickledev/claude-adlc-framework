# App Launcher Portal - nginx configuration
# Serves static HTML landing page with ALB auth header injection

server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Serve landing page
    location = / {
        # Inject ALB auth headers as meta tags for personalization
        sub_filter_types text/html;
        sub_filter_once on;

        # Add ALB authentication data to HTML for JavaScript to read
        sub_filter '</head>' '
    <meta name="x-amzn-oidc-identity" content="$http_x_amzn_oidc_identity">
    <meta name="x-amzn-oidc-data" content="$http_x_amzn_oidc_data">
  </head>';

        # No caching for landing page (ensure fresh auth data)
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";

        try_files /index.html =404;
    }

    # Health check endpoint for ALB target group
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Static assets (if any - currently just HTML)
    location ~* \.(html|css|js|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/x-javascript
        application/xml+rss
        application/json
        text/html;
}
